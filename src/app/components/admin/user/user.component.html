<div class="main-content mt-5">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger pb-4">
            <h4 class="card-title ">{{'UserList'}}</h4>
            <!-- <a class="pull-right" data-toggle="modal" data-target="#user"> <i
                style="color:white" title="{{'Add'}}" class="far fa-plus-square fa-2x"></i></a> -->
          </div>
          <div class="card-body">
            <div class="table-responsive">

              <div class="col-md-4 pull-right">
                  <mat-form-field>
                      <mat-label>{{'Filter'}}</mat-label>
                      <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
                  </mat-form-field>
              </div>

              <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'ID' }} </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'Email' }} </th>
                  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <ng-container matColumnDef="fullName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'FullName' }} </th>
                  <td mat-cell *matCellDef="let element"> {{element.firstName + " " + element.lastName}} </td>
                </ng-container>

                <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'Status' }} </th>
                  <td mat-cell *matCellDef="let element">
                    <mat-checkbox [checked]="element.status" [disabled]="true">
                    </mat-checkbox>
                  </td>

                </ng-container>

                <!-- <ng-container matColumnDef="passwordChange" >
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td style="width: 25px;" mat-cell *matCellDef="let element">
                    <a data-toggle="modal" data-target="#passwordChange"><i
                        title="{{('ChangePassword')}}" style="color:slateblue;" class="fas fa-key"
                        aria-hidden="true"></i></a>
                  </td>
                </ng-container>

                <ng-container matColumnDef="updateClaim" >
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td style="width: 25px;" mat-cell *matCellDef="let element">
                    <a data-toggle="modal" data-target="#claimsPermissions"><i title="{{('UsersClaims')}}"
                        style="color:green;" class="fas fa-user-shield" aria-hidden="true"></i></a>
                  </td>
                </ng-container>

                <ng-container matColumnDef="updateGroupClaim">
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td style="width: 25px;" mat-cell *matCellDef="let element">
                    <a  data-toggle="modal" data-target="#groupPermissions"><i title="{{'UsersGroups'}}"
                        style="color:royalblue;" class="fas fa-user-lock" aria-hidden="true"></i></a>
                  </td>
                </ng-container>

                <ng-container matColumnDef="update" >
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td style="width: 25px;" mat-cell *matCellDef="let element">
                    <a data-toggle="modal" data-target="#user"><i
                        title="{{'Update'}}" style="color:#ff5722;" class="far fa-edit"></i></a>
                  </td>
                </ng-container>

                <ng-container matColumnDef="delete">
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td style="width: 25px;" mat-cell *matCellDef="let element">
                    <a><i title="{{'Delete'}}" style="color:#D9534E;"
                        class="fas fa-trash-alt"></i></a>
                  </td>
                </ng-container> -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow style="text-align: center;">
                  <td class="mat-cell" colspan="4">{{'NoRecordsFound' }} "{{input.value}}"</td>
                </tr>
              </table>
              <mat-paginator [pageSizeOptions]="[10, 25,50,100]"></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
